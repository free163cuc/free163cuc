<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>对话框</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="duihuakuang.css">
  </head>
  <body>
    <div class="container-fluid py-2 border-bottom">
    <div class="row align-items-center">
      <div class="col-12 col-md-1 text-center text-md-start mb-2 mb-md-0">
        <img src="https://pic2.zhimg.com/100/v2-069c783df11c5f66166d133eec9c5b15_r.jpg" alt="Logo" class="img-fluid" style="max-height: 50px;">
      </div>

      <div class="col-12 col-md-1 mb-1 mb-md-0 rounded float-start" ><a href="index.html" class="back"><返回首页</a></div>


      <div class="col-12 col-md-2 mb-2 mb-md-0">
        <select class="form-select form-select-sm" style="height: 32px;">
          <option selected>选择地点</option>
          <option value="1">北京</option>
          <option value="2">上海</option>
          <option value="3">广州</option>
        </select>
      </div>


      <div class="col-12 col-md-8">
        <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="搜索课程" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">🔍</button>
      </form>
      </div>
    </div>
    </div>

    <div class="container my-4">
  <div class="card">
    <div class="card-header bg-primary text-white">客服聊天</div>
    <div class="card-body d-flex flex-column chat-box" id="chat-box">

      <div class="d-flex">
        <div class="chat-bubble chat-left">
          你好，我想咨询一下课程安排
        </div>
      </div>


      <div class="d-flex justify-content-end">
        <div class="chat-bubble chat-right">
          您好，欢迎咨询
        </div>
      </div>


    </div>

    <div class="card-footer">
      <form class="d-flex" onsubmit="return false;">
        <input type="text" class="form-control me-2" placeholder="请输入消息">
        <button type="submit" class="btn btn-primary custom-hover">发送</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
