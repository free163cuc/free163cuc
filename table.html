<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>课程表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="table.css">
  </head>

  <body>
    <div class="container-fluid py-2 border-bottom header-bar">
        <div class="row align-items-center">
          <div class="col-12 col-md-1 text-center text-md-start mb-2 mb-md-0">
            <img src="https://pic2.zhimg.com/100/v2-069c783df11c5f66166d133eec9c5b15_r.jpg" alt="Logo" class="img-fluid" style="max-height: 50px;">
          </div>
          <div class="col-12 col-md-1 mb-1 mb-md-0 rounded float-start" ><a href="index.html" class="back"><返回首页</a></div>
          <div class="col-12 col-md-2 mb-2 mb-md-0 rounded mx-auto d-block" >课时课表</div>
          </div>
        </div>

    <div class="col-12 col-md-2 mb-2 mb-md-0 p-3">
      <select class="form-select form-select-sm" style="height: 32px;">
        <option selected>选择时间</option>
        <option value="1">一月</option>
        <option value="2">二月</option>
        <option value="1">三月</option>
        <option value="1">四月</option>
        <option value="1">五月</option>
        <option value="1">六月</option>
        <option value="1">七月</option>
        <option value="1">八月</option>
        <option value="1">九月</option>
        <option value="1">十月</option>
        <option value="1">十一月</option>
        <option value="1">十二月</option>
      </select>
    </div>

    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>日</th>
            <th>一</th>
            <th>二</th>
            <th>三</th>
            <th>四</th>
            <th>五</th>
            <th>六</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>第一周</th>
            <td class="cell-number" data-num=""></td>
            <td class="cell-number" data-num=""></td>
            <td class="cell-number" data-num="1"></td>
            <td class="cell-number" data-num="2"></td>
            <td class="cell-number" data-num="3"></td>
            <td class="cell-number" data-num="4"></td>
            <td class="cell-number" data-num="5"></td>
          </tr>
          <tr>
            <th>第二周</th>
            <td class="cell-number" data-num="6"></td>
            <td class="cell-number" data-num="7">数学语文英语</td>
            <td class="cell-number" data-num="8"></td>
            <td class="cell-number" data-num="9"></td>
            <td class="cell-number" data-num="10"></td>
            <td class="cell-number" data-num="11">美声</td>
            <td class="cell-number" data-num="12"></td>
          </tr>
          <tr>
            <th>第三周</th>
            <td class="cell-number" data-num="13">民族舞</td>
            <td class="cell-number" data-num="14">篮球</td>
            <td class="cell-number" data-num="15"></td>
            <td class="cell-number" data-num="16"></td>
            <td class="cell-number" data-num="17"></td>
            <td class="cell-number" data-num="18"></td>
            <td class="cell-number" data-num="19"></td>
          </tr><tr>
            <th>第四周</th>
            <td class="cell-number" data-num="20"></td>
            <td class="cell-number" data-num="21"></td>
            <td class="cell-number" data-num="22"></td>
            <td class="cell-number" data-num="23"></td>
            <td class="cell-number" data-num="24">政治</td>
            <td class="cell-number" data-num="25"></td>
            <td class="cell-number" data-num="26"></td>
          </tr><tr>
            <th>第五周</th>
            <td class="cell-number" data-num="27"></td>
            <td class="cell-number" data-num="28"></td>
            <td class="cell-number" data-num="29"></td>
            <td class="cell-number" data-num="30"></td>
            <td class="cell-number" data-num="31"></td>
            <td class="cell-number" data-num=""></td>
            <td class="cell-number" data-num=""></td>
          </tr><tr>
            <th>第六周</th>
            <td class="cell-number" data-num=""></td>
            <td class="cell-number" data-num=""></td>
            <td class="cell-number" data-num=""></td>
            <td class="cell-number" data-num=""></td>
            <td class="cell-number" data-num=""></td>
            <td class="cell-number" data-num=""></td>
            <td class="cell-number" data-num=""></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
